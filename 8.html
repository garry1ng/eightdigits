
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<style>
    #container{
        width: auto;
    }
    #g{
        position: relative;
    }

    #rightbtn{
        position: relative;
        padding-top: 7px;
        left: 120px;
    }
    #bottomBTN{
        position: relative;
        top: 0px;
        margin-left : 0px;
    }
    #bottomTips{
        position: relative;
        padding-right: 50px;

    }
    .btn{
        margin-top: 10px;

    }
    .block,.num-block{
        position: absolute;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border-radius: 4px;
    }
    .block{
        border:1px solid #eee;
        box-sizing: border-box;
    }
    .num-block{
        color:#27AE60;
        font-weight: bold;
    }
</style>
<div class="container" id = "container">
    <div class="row" id ="row">
        <div id="g">

        </div>

        <div id = "rightbtn" class="rightbtn">
            <div id = "btnBFS" class="rightbtn">
                <input type="button" name="btn1" value="BFS">
                <br> </br>
            </div>
            <div id = "btnDFS" class="rightbtn">
                <input type="button" name="btn2" value="DFS">
                <br> </br>
            </div>
            <div id = "btnBestFS" class="rightbtn">
                <input type="button" name="btn3" value="BFS(BEST)">
            </div>

        </div>
        <div id ="bottomBTN" class="bottomBTN">
            <div id = "btnRe" class = "bottomBTN">
                <input type="button" name="reBTN" id="reBTN" value="Reinitialize">
                <input type="button" name="searchBTN" value="Search!">
            </div>
            <div id = "tips" class="bottomTips">
                <label id = "judge"> Yes </label>
                <label>   |    </label>
                <label id = "steps" style="right:50px"> 0 </label>
            </div>
        </div>

    </div>
</div>

<script id="tpl" type="text/template">
    <% for(var i=0; i<data.length; i++) {%>
    <% for(var j=0; j< data[i].length; j++ ) { %>
    <div id="<%=i%><%=j%>" class="block" style="left:<%=util.getPost(j)%>;top:<%=util.getPost(i)%>"  data-x="<%=j%>" data-y="<%=i%>" data-info='{"x":<%=[j]%>,"y":<%=[i]%>}'>
    </div>
    <% } %>

    <% for(var j=0; j< data[i].length; j++ ) { %>
    <% if ( 0!==data[i][j] ) {%>
    <div id="num<%=i%><%=j%>" class="num-block" style="left:<%=util.getPost(j)%>;top:<%=util.getPost(i)%>" >
        <%=data[i][j]%>
    </div>
    <% } %>
    <% } %>

    <% } %>
</script>
<script>
    var Data = function() {
        this.init();
    };
    $.extend(Data.prototype, {
        /**
         * @desc 构造函数初始化
         * */
        init : function() {
            this.generateData();
        },
        /**
         * @desc 生成了默认的数据地图
         * @param void
         * */
        generateData : function() {
            var data = [];
            var goal = [];
            for(var i=0; i<3; i++) {
                data[i] = data[i] || [];
                goal[i] = goal[i] || [];
                for(var j=0; j<3; j++) {
                    data[i][j] = 0;
                    goal[i][j] = 0;
                };
            };
            this.map = data;
            this.goal = goal;




        },
        /**
         * @desc 随机一个block填充到数据里面
         * @return void
         * */
        generationBlock : function() {
            //this.getRandom();
            this.map[0][0] = 2;
            this.map[0][1] = 0;
            this.map[0][2] = 3;
            this.map[1][0] = 1;
            this.map[1][1] = 8;
            this.map[1][2] = 4;
            this.map[2][0] = 7;
            this.map[2][1] = 6;
            this.map[2][2] = 5;

            this.zeroPosition = 2;

            this.goal[0][0] = 1;
            this.goal[0][1] = 2;
            this.goal[0][2] = 3;
            this.goal[1][0] = 8;
            this.goal[1][1] = 0;
            this.goal[1][2] = 4;
            this.goal[2][0] = 7;
            this.goal[2][1] = 6;
            this.goal[2][2] = 5;

            //var position = this.getPosition();
            //this.set( position.x, position.y, data)
        },
        /**
         * @desc 获取随机数 2 或者是 4
         * @return 2 || 4;
         * */
        getRandom : function() {
            var visited = [];
            for(var i = 0; i < this.map.length; ++i ){
                for(var j = 0; j < this.map[i].length; ++j){
                    var temp = parseInt( Math.random() * 9);
                    while(visited[temp] === 1){
                        temp = parseInt( Math.random() * 9);
                    }
                    if(visited[temp] !== 1){
                        if(temp === 0){
                            this.zeroPosition = i * 3 + j;
                        }

                        this.map[i][j] = temp;
                        visited[temp] = 1;
                    }

                }
            }
        },
        /**
         * @desc 获取data里面数据内容为空的位置
         * @return {x:number, y:number}
         * */
        getPosition : function() {
            var data = this.map;
            var arr = [];
            for(var i=0; i<data.length; i++ ) {
                for(var j=0; j< data[i].length; j++ ) {
                    if( data[i][j] === 0) {
                        arr.push({x:j, y:i});
                    };
                };
            };
            return arr[ Math.floor( Math.random()*arr.length ) ];
        },
        /**
         * @desc 把数据里第y排， 第x列的设置， 默认为0， 也可以传值;
         * @param x, y
         * */
        set : function(x,y ,arg) {
            this.map[y][x] = arg || 0;
        },

        /**
         * @desc 往左边移动
         * */
        BFS: function () {



        },

        moveLeft : function() {
            /*
             * 往左边移动；
             * 从上到下， 从左到右， 循环；
             * 从0开始继续循环到当前的元素 ，如果左侧的是0，而且之间的空格全部为0 ， 那么往这边移，
             * 如果左边的和当前的值一样， 而且之间的空格值全部为0, 就把当前的值和最左边的值相加,赋值给最左边的值;
             * */
            var data = this.map;
            var result = [];
            for(var i=0; i<data.length; i++ ) {
                for(var j=1; j<data[i].length ; j++) {
                    if (data[i][j] === 0) {

                        var temp = data[i][j];
                        data[i][j] = data[i][j - 1] ;
                        data[i][j - 1] =temp;
                        result.push({form:{x:i,y:j}, to:{x:i,y:j-1}});
                        return result;
                    }
                }
            }
            return result;
        },
        moveRight : function() {
            var result = [];
            var data = this.map;
            for(var i=0; i<data.length; i++ ) {
                for(var j=0 ; j < data[i].length - 1; j++) {
                    if (data[i][j] === 0) {
                        data[i][j] = data[i][j+1];
                        data[i][j+1] = 0;
                        result.push({form:{x:i,y:j}, to:{x:i,y:j+1}});
                        return result;
                    }
                }
            }
            return result;
        },
        moveUp : function() {
            var data = this.map;
            var result = [];
            // 循环要检测的长度
            for(var i=1; i<data.length; i++ ) {
                // 循环要检测的高度
                for(var j=0; j<data[0].length; j++) {
                    if (data[i][j] === 0) {
                        //x是确定的, 循环y方向;
                        /*
                         for (var k = 0; k<j ; k++) {
                         //当前的是data[j][i], 如果最上面的是0， 而且之间的全部是0
                         if (data[k][i] === 0 && this.no_block_vertical(i, k, j)) {
                         result.push( {form : {y:j,x:i}, to :{y:k,x:i}} );
                         data[k][i] = data[j][i];
                         data[j][i] = 0;
                         break;
                         }else if(data[j][i]!==0 && data[k][i] === data[j][i] && this.no_block_vertical(i, k, j)){
                         result.push( {form : {y:j,x:i}, to :{y:k,x:i}} );
                         data[k][i] += data[j][i];
                         data[j][i] = 0;
                         break;
                         };
                         };*/
                        data[i][j] = data[i-1][j];
                        data[i - 1][j] = 0;
                        result.push({form:{x:i,y:j}, to:{x:i-1,y:j}});
                        return result;
                    };

                };
            };
            return result;
        },
        moveDown : function() {
            var data = this.map;
            var result = [];
            for(var i=0; i < data.length - 1; i++ ) {
                for(var j=0; j < data[0].length ; j++) {
                    if (data[i][j] === 0) {
                        data[i][j] = data[i + 1][j];
                        data[i+1][j] = 0;
                        result.push({form:{x:i,y:j}, to:{x:i+1,y:j}});
                        return result;
                    }
                }

            }

        }
    });

    var util = {
        animateShowBlock : function() {
            setTimeout(function() {
                this.renderHTML();
            }.bind(this),200);
        },
        animateMoveBlock : function(prop) {
            $("#num"+prop.to.x+""+prop.to.y).animate({top:40*prop.form.x,left:40*prop.form.y},400);
        },
        //底线库的模板中引用了这个方法;
        getPost : function(num) {
            return num*40 + "px";
        }
        //这个应该算是服务;
    };
    var View = function(data) {
        this.data = data.data;
        this.el = data.el;
        this.renderHTML();
        this.init();
    };
    $.extend(View.prototype, {
        renderHTML : function() {
            var str = _.template( document.getElementById("tpl").innerHTML )( {data : this.data.map} );
            this.el.innerHTML = str;
        },
        init : function() {
            this.bindEvents();
        },
        bindEvents : function() {
            $("#reBTN").click(function(){
                //alert("a");
                //this.data.generationBlock();
                this.data.getRandom();
                this.animateShowBlock();
            }.bind(this));
            $(document).keydown(function(ev){
                var animationArray = [];
                switch(ev.keyCode) {
                    case 65:
                        animationArray = this.data.moveLeft();
                        break;
                    case 87 :
                        animationArray = this.data.moveUp();
                        break;
                    case 68 :
                        animationArray = this.data.moveRight();
                        break;
                    case 83 :
                        animationArray = this.data.moveDown();
                        break;
                };
                if( animationArray ) {
                    for(var i=0; i<animationArray.length; i++ ) {
                        var prop = animationArray[i];
                        this.animateMoveBlock(prop);
                    };
                };
                //this.data.generationBlock();
                this.animateShowBlock();
            }.bind(this));
        }
    });

    $(function() {
        var data = new Data();
        data.generationBlock();
        var view = new View({ data :data, el : document.getElementById("g") });
        $.extend( true, view, util );
        view.renderHTML();
        /*        $("#reBTN").click(function(){
         data.generationBlock();
         });*/
    });
</script>
</body>
</html>
